<div class="container_big-card">
    <div class="big-card_img">
        <img src="{{img}}" alt="">
    </div>
    <div class="big-card_header">
        <h3><a [routerLink]="['content', Id]">{{cardTitle}}</a></h3>
    </div>
    <div class="big-card_body">
        <p>{{cardDescription}}</p>
    </div>
</div>
